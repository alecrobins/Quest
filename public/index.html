<!DOCTYPE html>
<html ng-app="app">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Quest</title>
	<link rel="stylesheet" href="./stylesheets/styles.css" />
