<!DOCTYPE html>
<html ng-app="app">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quest</title>
	<link rel="stylesheet" href="./stylesheets/styles.css" />
</head>
<body>

<div class="navbar navbar-default navbar-static-top"
     role="navigation" bs-navbar>
  <div class="navbar-header">
    <a class="navbar-brand" href="/">Quest</a>
  </div>
  <ul class="nav navbar-nav">
    <li data-match-route="/$"><a href="/">Home</a></li>
    <li data-match-route="/add"><a href="/add">Add</a></li>
  </ul>
  <ul class="nav navbar-nav pull-right" ng-if="!currentUser">
    <li data-match-route="/login"><a href="/login">Login</a></li>
    <li data-match-route="/signup"><a href="/signup">Sign up</a></li>
  </ul>
  <ul class="nav navbar-nav pull-right" ng-if="currentUser">
    <li class="navbar-text" ng-bind="currentUser.email"></li>
    <li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
  </ul>
</div>

<div ng-view></div>

<!-- Vendor Scripts-->
<script src="./vendor/bower_components/angular/angular.js"></script>
<script src="./vendor/bower_components/angular-strap/dist/angular-strap.js"></script>
<script src="./vendor/bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
<script src="./vendor/bower_components/angular-messages/angular-messages.js"></script>
<script src="./vendor/bower_components/angular-resource/angular-resource.js"></script>
<script src="./vendor/bower_components/angular-route/angular-route.js"></script>
<script src="./vendor/bower_components/angular-cookies/angular-cookies.js"></script>
<script src="./vendor/bower_components/moment/min/moment.min.js"></script>

<!-- Angular JS Scripts -->
<script src="javascripts/app.js"></script>

</html>
