<!DOCTYPE html>
<html ng-app="app">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Quest</title>

  <link href="./stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <!--[if IE]>
    <link href="./stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
</head>
<body>

<div class="container-full navbar" ng-controller="NavCtrl">
    <div class="nav-logo">
      <a href="#" ng-click="go('/')">
        <img src="./assets/images/logo_small.png" alt="Quest logo" />
      </a>
    </div>

    <div class="nav-links">
      <ul class="nav-links-list">
        <li ng-repeat="link in links">
          <h5 class="caps white">
            <a href="#" ng-click="go(link.url)">{{link.name}}</a>
          </h5>
        </li>
      </ul>
    </div>

    <div class="nav-options">

      <table class="nav-options-table">
        <tr>
          <td>
            <div class="nav-options-new-quest">
              <button ng-click="newQuest()">
                <h5 class="thin white">+ New Quest</h5>
              </button>
            </div>
          </td>
          <td>
            <div class="nav-options-search">
              <button ng-click="startSearch()">
                <span class="icon-search"></span>
              </button>
            </div>
          </td>

          <td>
            <div class="nav-options-user-profile">
              <img ng-src="{{currentUser.profileImage.url}}" alt="User profile" />
            </div>
          </td>
        </tr>
      </table>


    </div>

</div>

<div ng-view class="page-view"></div>

<!-- Vendor Scripts-->
<script src="./vendor/bower_components/angular/angular.js"></script>
<script src="./vendor/bower_components/angular-strap/dist/angular-strap.js"></script>
<script src="./vendor/bower_components/angular-medium-editor/dist/angular-medium-editor.min.js"></script>
<script src="./vendor/bower_components/medium-editor/dist/js/medium-editor.js"></script>
<script src="./vendor/bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
<script src="./vendor/bower_components/angular-messages/angular-messages.js"></script>
<script src="./vendor/bower_components/angular-resource/angular-resource.js"></script>
<script src="./vendor/bower_components/angular-route/angular-route.js"></script>
<script src="./vendor/bower_components/angular-cookies/angular-cookies.js"></script>
<script src="./vendor/bower_components/moment/min/moment.min.js"></script>

<!-- Angular JS Scripts -->
<script src="./javascripts/app.js"></script>

<!-- Controllers -->
<script src="./javascripts/controllers/MainCtrl.js"></script>
<script src="./javascripts/controllers/NavCtrl.js"></script>
<script src="./javascripts/controllers/EditorCtrl.js"></script>
<script src="./javascripts/controllers/LoginCtrl.js"></script>
<script src="./javascripts/controllers/PostCtrl.js"></script>
<script src="./javascripts/controllers/ProfileCtrl.js"></script>
<script src="./javascripts/controllers/SearchCtrl.js"></script>
<script src="./javascripts/controllers/SignupCtrl.js"></script>
<script src="./javascripts/controllers/WorldCtrl.js"></script>

<!--Services -->
<script src="./javascripts/services/postService.js"></script>

<!--Directives-->
<script src="./javascripts/directives/backImage.js"></script>

</body>
</html>
